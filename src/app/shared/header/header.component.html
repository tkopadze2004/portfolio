<header>
  <span class="text">Welcome!</span>
  @if (currentMode$ | ngrxPush ; as mode) {
      <div class="cont">
        <ul>
          <li routerLink="/" [ngClass]="{'dark':mode=== 'dark', 'light': mode === 'light'}">Home</li>
          <li routerLink="about" [ngClass]="{'dark': mode === 'dark', 'light': mode=== 'light'}">About</li>
          <li routerLink="projects" [ngClass]="{'dark': mode === 'dark', 'light': mode === 'light'}">Projects</li>
        </ul>
      <img
        [src]="mode + '-mode.svg'"
        alt="Toggle mode"
        (click)="toggleMode(mode)"
      />
    </div>

  }
</header>
