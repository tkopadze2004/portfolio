<div class="item">
  <div class="item__image">
    <img src="image.png" alt="GitHub Logo" />
  </div>
  <div class="item__description">
    <h3 class="item__title">{{ project.name }}</h3>
    <p class="item__text">{{ project.description }}</p>
    <ul class="item__tools">
      @for (skill of project.skills; track skill) {
      <li>{{ skill }}</li>
      }
    </ul>
    <a [href]="project.link" class="item__link">View Project</a>
  </div>
</div>
