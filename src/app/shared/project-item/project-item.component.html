<div class="item">
  <div class="item__image">
    <img [src]="project().img" alt="Project Thumbnail" />
  </div>
  <div class="item__description">
    <span class="item__title">{{ project().name }}</span>
    <p class="item__text">{{ project().description }}</p>
    <ul class="item__tools">
      @for (skill of project().skills; track skill) {
      <li>{{ skill }}</li>
      }
    </ul>
    <a [href]="project().link" class="item__link">live demo</a>
  </div>
</div>
